<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <div class="header">
      <img src="./images/bg-pattern-card.svg" alt="" >
      <img src="./images/image-victor.jpg" alt="victor" class="victor">
    </div>
    <section class="information">
      <div class="details"><h1>Victor Crest</h1><p>26</p></div>
      <div class="location">London</div>
      <div class="hr"></div>
    </section>
    <footer>
      <div class="footer">
      <div class="fowollers"><h1>80K</h1> <p>Followers</p> </div>
      <div class="fowollers"><h1>803K</h1> <p>Likes</p></div>
      <div class="fowollers"><h1>1.4K</h1> <p>Photos</p></div>
    </div>
    </footer>


  </main>


  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
</body>

</html>
